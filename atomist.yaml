skill:
  name: "atomist/update-npm-dependencies"
  title: Update NPM Dependencies
  version: 0.1.9
  author: Atomist
  description: Automatically update dependencies based on your own policy
  long_description: |
    Track all versions of npm dependencies and allow users to set
    cross repo targets for dependency versions.
  category:
  - DEPENDENCIES
  - DEV_EX
  license: Apache-2.0
  homepage: https://github.com/atomist-skills/update-leiningen-dependencies
  repository: https://github.com/atomist-skills/update-leiningen-dependencies
  icon: https://cdn4.iconfinder.com/data/icons/logos-brands-5/24/npm-512.png
  dispatch: single

  package:
    use: 'atomist/package-cljs-skill'

  runtime:
    name: nodejs10
    entry_point: eventhandler
    memory: 256
    timeout: 60

commands:
- name: ShowNpmDependencies
  description: "summary of the npm dependencies"
  pattern: "^npm fingerprints.*$"
- name: UpdateNpmDependency
  description: "update one dependency"
  pattern: "^npm update.*$"

parameters:
  - singleChoice:
      description: "Choose a policy for how target dependencies should be discovered by this skill"
      displayName: "Target Policy"
      name: "policy"
      required: true
      options:
        - description: "Use the latest semver version found within current set of Projects"
          text: "latest semver used"
          value: "latestSemVerUsed"
        - description: "Use the latest dependency available in npmjs.org"
          text: "latest semver available"
          value: "latestSemVerAvailable"
        - description: "Use the set of npm dependencies configured manually in this Skill"
          text: "manual"
          value: "manualConfiguration"
  - string:
      description: "Manually Configured set of Npm dependencies"
      displayName: "application/json map of dependencies - these are only updated if they already exist in a project"
      name: "dependencies"
      lineStyle: "multiple"
      placeHolder: "{\"library\": \"0.1.0\", ...} or [\"library\", ...] for latest policies"
      required: false
  - repoFilter:
      description: "The set of Repositories for this rule."
      displayName: "Repository Scope"
      name: "scope"
      required: false
